<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">


<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	
	<div class="pos-f-t" id="nav">
		<div class="collapse" id="navbarToggleExternalContent">
			<div  style="padding-left: 10px">
			<br>
				<h4 class="text-white" style="padding-left: 10px"><strong>Welcome User</strong></h4>
				<span class="text-white" style="padding-left: 10px">A goal without a plan is just a
					wish! </span>

				<!-- Dropdown button -->
				<div class="dropdown mt-3" style="padding-left: 5px">
					<button class="btn  dropdown-toggle" type="button"
						id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><strong>Filter Search</strong>
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" th:href="@{/list-completed}">Completed</a> <a
							class="dropdown-item" th:href="@{/incomplete}">Pending</a> <a
							class="dropdown-item" th:href="@{/todos}">All Tasks</a>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar ">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggleExternalContent"
				aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>

	<div class="container" id="table">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Title</th>
					<th scope="col">Description</th>
					<th scope="col">Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="todo : ${incomplete}">
					<td th:text="${todo.title} ?: 'No title available'"></td>
					<td><span th:text="${todo.description} ?: 'No description available'"></span></td>
					<td><span>Pending</span></td>
				</tr>
				<tr th:if="${#lists.isEmpty(incomplete)}">
					<td colspan="3">All tasks Done!</td>
				</tr>
			</tbody>
		</table>

	</div>





	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>





</body>
</html>
