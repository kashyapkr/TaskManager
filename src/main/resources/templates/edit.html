<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Edit Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

	<div class="pos-f-t" id="nav">
		<div class="collapse" id="navbarToggleExternalContent">
			<div style="padding-left: 10px">
				<br>
				<h4 class="text-white" style="padding-left: 10px">
					<strong>Welcome User</strong>
				</h4>
				<span class="text-white" style="padding-left: 10px">A goal
					without a plan is just a wish! </span>

				<!-- Dropdown button -->
				<div class="dropdown mt-3" style="padding-left: 5px">
					<button class="btn  dropdown-toggle" type="button"
						id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><strong>Filter Search</strong>
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" th:href="@{/list-completed}">Completed</a>
						<a class="dropdown-item" th:href="@{/incomplete}">Pending</a> <a
							class="dropdown-item" href="#">All Tasks</a>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar ">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggleExternalContent"
				aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>


	 <div class="center-form">
    <div class="card">
      <div class="container">
        <div class="card-body">
          <div class="card-title">
            <h2 class="text-center">EDIT</h2>
          </div>
          <form th:action="@{/update-todo/{id}(id=${editedTodo.id})}" th:object="${editedTodo}" method="post" id="editTodoForm">
            <!-- Form fields for updating todo -->
            <div class="form-group">
              <label for="title" class="col-form-label">Edit Title:</label>
              <input type="text" class="form-control" id="title" th:field="*{title}" th:value="${editedTodo.title}">
            </div>
            <div class="form-group">
              <label for="description" class="col-form-label">Edit Description:</label>
              <textarea class="form-control" id="description" th:field="*{description}" th:text="${editedTodo.description}"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary btn-block">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>




	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/index.js}"></script>


</body>
</html>
